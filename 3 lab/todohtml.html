<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <link href="todocss.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1a9afb49dc.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <h2 id="shapka">ToDo List</h2>
</div>
<div class="main">
    <h1>ToDo List</h1>
    <div id="inp">
        <form action="index.html" method="get">
            <input type="text" id="new-task" name="new-task" placeholder="New Task">
            <button type = "submit" id="add">Add</button>
        </form>
    </div>
    <div id = "checked">
        <ul id="list"></ul>
        <a id="clear">clear</a>
    </div>
</div>
<script type = "text/javascript" src="todojs.js"></script>
</body>
</html>
